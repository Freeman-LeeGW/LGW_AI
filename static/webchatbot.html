<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <style>
        .chat-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .assistant-message {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
    <button onclick="sendMessage()">전송</button>

    <script>
        let messages = [{"role": "assistant", "content": "도움이 필요하신가요?"}];

        function displayChatHistory(messages) {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = ''; // Clear previous messages
            messages.forEach(message => {
                const div = document.createElement('div');
                div.className = 'message ' + message.role + '-message';
                div.textContent = message.content;
                chatContainer.appendChild(div);
            });
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput === '') return;
            messages.push({"role": "user", "content": userInput});
            displayChatHistory(messages);
            document.getElementById('user-input').value = ''; // Clear input field

            // Check for termination condition
            if (userInput.toLowerCase() === '종료') {
                const div = document.createElement('div');
                div.className = 'message assistant-message';
                div.textContent = "안녕히 가세요!";
                document.getElementById('chat-container').appendChild(div);
                document.getElementById('user-input').disabled = true; // Disable input field
                return;
            }

            // Fetch assistant's response
            fetchAssistantResponse(userInput);
        }

        async function fetchAssistantResponse(userInput) {
            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({"messages": messages}),
                });
                const data = await response.json();
                messages.push({"role": "assistant", "content": data.response});
                displayChatHistory(messages);
            } catch (error) {
                console.error('Error fetching response:', error);
                messages.push({"role": "assistant", "content": "죄송합니다, 오류가 발생했습니다."});
                displayChatHistory(messages);
            }
        }
    </script>
</body>
</html>
