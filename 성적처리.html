<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 성적표</title>
<style>
    table, th, td {
        border: 1px solid black;
        text-align: center;
    }
    h1 {
        color: brown;
    }

</style>
    
</head>
<body>
    <h1>
        학생 성적
    </h1>
    <hr>
    <table>
        <tr>
            <th>구분</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>         
        </tr>
        <tr>
            <th>1학년1학기</th>
            <td>80</td>
            <td>90</td>
            <td>74</td>     
        </tr>
        <tr>
            <th>1학년2학기</th>
            <td>84</td>
            <td>94</td>
            <td>80</td>   
        </tr>
        <tr>
            <th>2학년1학기</th>
            <td>80</td>
            <td>90</td>
            <td>88</td>   
        </tr>
        <tr>
            <th>2학년2학기</th>
            <td>82</td>
            <td>86</td>
            <td>90</td>   
        </tr>
        <tr>
            <th>3학년1학기</th>
            <td>92</td>
            <td>80</td>
            <td>80</td>   
        </tr>
        <tr>
            <th>3학년2학기</th>
            <td>70</td>
            <td>80</td>
            <td>88</td>   
        </tr>
    </table>

<script>


 
        const score = [ [80, 90, 74],
                        [84, 94, 80],
                        [80, 90, 88],
                        [82, 86, 90],
                        [92, 80, 80],
                        [70, 80, 88]];
let sum = [0, 0, 0, 0, 0, 0];  // 배열은 초기화하여 사용해야 한다.


let avr = [0, 0, 0, 0, 0, 0];

let k_total = 0;
let e_total = 0;
let m_total = 0;

let k_avr = 0;
let e_avr = 0;
let m_avr = 0;

for(i=0; i<6; i++)  // 국어, 영어, 수학 총점 및 평균 구하기
{
    k_total += score[i][0];
}
    k_avr = k_total / 6;
    k_avr = k_avr.toFixed(2); 
    //document.write(k_total, "<br>");
    //document.write(k_avr, "<br>")

    for(i=0; i<6; i++)  // 국어, 영어, 수학 총점 및 평균 구하기
{
    e_total += score[i][1];
}
    e_avr = e_total / 6;
    e_avr = e_avr.toFixed(2); 
    //document.write(e_total, "<br>");
    //document.write(e_avr, "<br>")

    for(i=0; i<6; i++)  // 국어, 영어, 수학 총점 및 평균 구하기
    {
        m_total += score[i][2];
    }
        m_avr = m_total / 6;
        m_avr = m_avr.toFixed(2); 

        document.write("<ul>");
            document.write("<li>");
                document.write("국어 총점: " + k_total + "점" + "," + "평균: " + k_avr + "점");
            document.write("</li>");

            document.write("<li>");
                document.write("영어 총점: " + e_total + "점" + "," + "평균: " + e_avr + "점");
            document.write("</li>");     
            
            document.write("<li>");
                document.write("수학 총점: " + m_total + "점" + "," + "평균: " + m_avr + "점");
            document.write("</li>");   
            document.write("</ul>");  
    


    for(i=0; i<6; i++)  // 학기별 총점 및 평균 구하기
    {
        for(j=0; j<3; j++)
        {
            sum[i] += score[i][j];
            avr[i] = sum[i] / 3;
            avr[i] = avr[i].toFixed(2); // 소숫점 2자리
        }
        //document.write(sum[i], "<br>");
        //document.write(avr, "<br>")


    }
    document.write("<ul>");
        document.write("<li>");
            document.write("1학년 1학기 총점: " + sum[0] + "점" + "," + "평균: " + avr[0] + "점");
        document.write("</li>");

        document.write("<li>");
            document.write("1학년 2학기 총점: " + sum[1] + "점" + "," + "평균: " + avr[1] + "점");
        document.write("</li>");

        document.write("<li>");
            document.write("2학년 1학기 총점: " + sum[2] + "점" + "," + "평균: " + avr[2] + "점");
        document.write("</li>");

        document.write("<li>");
            document.write("2학년 2학기 총점: " + sum[3] + "점" + "," + "평균: " + avr[3] + "점");
        document.write("</li>");

        document.write("<li>");
            document.write("3학년 1학기 총점: " + sum[4] + "점" + "," + "평균: " + avr[4] + "점");
        document.write("</li>");

        document.write("<li>");
            document.write("3학년 2학기 총점: " + sum[5] + "점" + "," + "평균: " + avr[5] + "점");
        document.write("</li>");
    document.write("</ul>");



</script>   
    
</body>


</html>
