<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <style>
        .chat-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            overflow-y: scroll;
            height: 400px; /* Set height for scrolling */
        }
        .message {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start; /* Align messages to the left */
        }
        .user-message {
            color: blue;
        }
        .assistant-message {
            color: green;
        }
        .message-content {
            margin-left: 10px; /* Add margin to the left of message content */
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-top: 10px; /* Add margin at the top of input container */
        }
        #user-input {
            flex: 1;
            width: calc(100% - 70px); /* Adjust width of input field */
        }
        #send-button {
            width: 70px; /* Adjust width of send button */
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
        <button id="send-button" onclick="sendMessage()">전송</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Import Axios library -->
    <script>
        let messages = [{"role": "assistant", "content": "도움이 필요하신가요?"}];

        function displayChatHistory(messages) {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = ''; // Clear previous messages
            messages.forEach(message => {
                const div = document.createElement('div');
                div.className = 'message ' + message.role + '-message';
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = message.content;
                div.appendChild(contentDiv);
                chatContainer.appendChild(div);
            });
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput === '') return;
            messages.push({"role": "user", "content": userInput});
            displayChatHistory(messages);
            document.getElementById('user-input').value = ''; // Clear input field

            // Check for termination condition
            if (userInput.toLowerCase() === '종료') {
                const div = document.createElement('div');
                div.className = 'message assistant-message';
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = "안녕히 가세요!";
                div.appendChild(contentDiv);
                document.getElementById('chat-container').appendChild(div);
                document.getElementById('user-input').disabled = true; // Disable input field
                return;
            }

            // Fetch assistant's response
            fetchAssistantResponse(userInput);
        }

        function handleKeyPress(event) {
            if (event.keyCode === 13) { // Check if Enter key is pressed
                sendMessage(); // Call sendMessage() function
            }
        }

        async function fetchAssistantResponse(userInput) {
            try {
                const response = await axios.post('/get_response', {"messages": messages});
                const data = response.data;
                messages.push({"role": "assistant", "content": data.response});
                displayChatHistory(messages);
            } catch (error) {
                console.error('Error fetching response:', error);
                messages.push({"role": "assistant", "content": "죄송합니다, 오류가 발생했습니다."});
                displayChatHistory(messages);
            }
        }
    </script>
</body>
</html>
